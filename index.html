<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <button id="formPageBtn">Student Management Portal</button>
    </nav>

   
    <div id="formPage" class="page">
        <h1>Add Student</h1>
        <form id="studentForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required><br>
            <label for="course">Course:</label>
            <input type="text" id="course" required><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required><br>
            <button type="submit">Add Student</button>
        </form>
    </div>    
    
    <div id="listPage" class="page">
        <h1>Student List</h1>
        <input type="text" id="searchInput" placeholder="Search by Student ID">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Student ID</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
  
    <script src="script.js"></script>

</body>
</html>
